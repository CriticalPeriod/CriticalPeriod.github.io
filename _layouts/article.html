<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} â€” David Benacom</title>
    <meta name="description" content="{{ page.summary }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <style>
      div {
        text-align: justify;
        text-justify: inter-character;
      }
    </style>
  </head>

  <body>

    <header id="header">
      <h1><img width=15% src="/logo.png" alt="Logo">&nbsp;&nbsp;&nbsp;David Benacom, Ph.D.</h1>
      <nav>
        <ul class="main-menu">
          <li><a href="/index.html#home">home</a></li>
          <li><a href="/index.html#research">research</a></li>
          <li><a href="/index.html#CV">CV</a></li>
          <li><a href="/index.html#contact">contact</a></li>
        </ul>
      </nav>
    </header>

    <div id="container">
      <div class="inner">
        <div id="content">
          <a href="/index.html#research" class="back-link">&larr; Back to Research</a>
          <h1>{{ page.title }}</h1>
          <p class="article-meta">{{ page.date | date: "%Y" }} &middot; {{ page.journal }} &middot; {{ page.authors }}</p>

          {{ content }}

          {% if page.doi and page.doi != "#" %}
          <div class="article-doi">
            <strong>Full paper:</strong> <a href="{{ page.doi }}">{{ page.doi }}</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
